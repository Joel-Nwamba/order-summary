<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Order Summary board</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="card">
            <img id="hero-illustration" src="img/illustration-hero.svg" alt="">
            <section class="card-content">
                <h1 class="card-title">Order Summary</h1>
                <p class="card-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
                <section class="plan">
                    <section class="plan-info">
                        <img class="plan-icon" src="img/icon-music.svg" alt="music icon">
                        <section class="plan-text">
                            <p class="plan-name">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </section>
                    </section>
                    <a class="cancel-plan" href="#">Cancel</a>
                </section>
                <a class="plan-payment" href="#">Proceed to Payment</a>
                <a class="order-cancel" href="#">Cancel Order</a>
            </section>
        </section>
    </body>
</html>
